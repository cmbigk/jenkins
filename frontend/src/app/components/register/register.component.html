<div class="register-container">
  <div class="register-card">
    <h2>Register</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="registerData.firstName"
          required
          placeholder="Enter your first name"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="registerData.lastName"
          required
          placeholder="Enter your last name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          placeholder="your@email.com"
        />
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          placeholder="Enter a strong password (min 6 chars)"
        />
      </div>

      <div class="form-group">
        <label for="role">I want to register as: *</label>
        <select id="role" name="role" [(ngModel)]="registerData.role" required>
          <option value="CLIENT">Client (Buyer)</option>
          <option value="SELLER">Seller</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="registerData.phone"
          placeholder="Your phone number (optional)"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loading || !registerForm.valid" class="btn-primary">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </div>
  </div>
</div>
